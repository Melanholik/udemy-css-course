<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS color</title>
    <style>
        h1{
            color: #F7D78B;
        }

        h2{
            color: rgb(68, 67, 55);
        }

        h3{
            color: rgba(68, 67, 55, 0.6);
        }
    </style>
</head>
<body>
    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <h3>Заголовок 3</h3>
</body>
</html>
