<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style>
        body{
            background: #72310A;
        }
        h1{
            background: #1FE21D;
        }
        ul{
            background: #FF0000;
        }
        li{
            background: #FFFF02;
            border: 1px solid #8E5811;
        }
    </style>
</head>
<body>
    <h1>Some header</h1>
    <ul>
        <li>Some opinion</li>
        <li>Some opinion</li>
        <li>Some opinion</li>
    </ul>
</body>
</html>
