<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First web</title>
</head>
<body>
    <h1>My cool title</h1>
    <h2>My second awesome title</h2>
    <h6>My little title</h6>
    My first <br>string in text
    <p>My second string in text</p>
    <p>My <strong>bold part</strong> of text.</p>
    <p>My <em>italic part</em> of text.</p>
    <p>My <ins>underlined part</ins> of text.</p>
    <p>2<sup>2</sup> = 4.</p>
    <p>1<sub>/<sub>2</sub></sub> = 0.5</p>
    <p>My <del>deleted part</del> of text.</p>
</body>
</html>
